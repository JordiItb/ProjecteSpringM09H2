<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Llistat</title>
</head>
<body>
<thead>
<tr>

    <th>Nom</th>
    <th>Comic</th>
    <form action="#"  th:action="@{add}"  method="post">
        <input  type="submit"  value="Afegir Comic"/>
    </form>
</tr></br>
</thead>
<tbody>
<tr th:each="Comic : ${comicList}">
    <br>
    <td th:text="${Comic.nomComic}">id</td>
    <td th:text="${Comic.autorComic}">Si</td>

    <form action="#"  th:action="@{update/{name}(name = ${Comic.nomComic})}" th:object="${Comic}"  method="post">
        <input type="submit" value="Update"/>
    </form>
    <form action="#"  th:action="@{delete/{name}(name = ${Comic.nomComic})}" th:object="${Comic}"  method="post">
        <input  type="submit"  value="Remove"/>
    </form>


    </br>
</tr>
</tbody>
</table>
</br>
</br>
</br>
</br>
<form th:action="@{/login}" method="post">
    <input type="submit" value="Login"/>
</form>
<form th:action="@{/registration}" method="get">
    <input type="submit" value="Register"/>
</form>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sortir (Sign Out)"/>
</form>
</body>
</html>
